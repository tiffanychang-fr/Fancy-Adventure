<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/molleindustria/p5.play/lib/p5.play.js"></script>
    <title>Fancy Adventure</title>
  </head>
  <body>
    <h1>Fancy Adventure is a platform game made with p5.js</h1>
    <div class="display"></div>
    <p class="mission">
      <b></b><span class="coin-emoji"></span
      ><span class="mission-completed-emoji"></span>
    </p>
    <div class="score">
      <span class="coin"
        >Coins: <b><span>0</span>/10</b></span
      >
      <span class="fruit-collection"
        >Fruit collections: <b><span>0</span>/10</b></span
      >
      <span class="life"
        >Lives: <b><span>3</span>/3</b></span
      >
    </div>
    <main id="canvas">
      <script src="constants.js"></script>
      <script src="src/background.js"></script>
      <script src="src/platformMap.js"></script>
      <script src="src/character.js"></script>
      <script src="src/coinClass.js"></script>
      <script src="src/orangeClass.js"></script>
      <script src="src/appleClass.js"></script>
      <script src="src/plumClass.js"></script>
      <script src="src/pearClass.js"></script>
      <script src="src/grapeClass.js"></script>
      <script src="src/grape2Class.js"></script>
      <script src="src/grape3Class.js"></script>
      <script src="src/balloonClass.js"></script>
      <script src="src/enemiesClass.js"></script>
      <script src="src/fruitsClass.js"></script>
      <script src="src/treasureClass.js"></script>
      <script src="src/flagClass.js"></script>
      <script src="src/levelOneClass.js"></script>
      <script src="src/levelTwoClass.js"></script>
      <script src="src/levelThreeClass.js"></script>
      <script src="src/levelFourClass.js"></script>
      <script src="src/main.js"></script>
    </main>
    <footer class="footer">
      <span>Built by Tiffany Chang <i class="fas fa-heart"></i></span>
    </footer>
  </body>
</html>
